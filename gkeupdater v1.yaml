apiVersion: apps/v1
kind: Deployment
metadata:
  name: tbank
  labels:
    name: tbank
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      name: tbank
  template:
    metadata:
      name: tbank
      labels:
        name: tbank
    spec:
      containers:
        - name: tbank
          image: kennykwekjy/jenkins2:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 512Mi
          env:
            - name: DEBUG_MODE
              value: "1"
          readinessProbe:
          httpGet:
             path: /
             port: 5000
             initialDelaySeconds: 5
             periodSeconds: 5
             successThreshold: 1


